<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span aria-hidden="true">&times;</span><span class="sr-only" translate>Close</span></button>
	<h4 class="modal-title" translate>Add Measurement</h4>
</div>
<div class="modal-body form-horizontal">
	<div class="form-group">
		<label for="newMeasurementName" class="col-sm-4 control-label" translate>Name:</label>

		<div class="col-sm-8">
			<input id="newMeasurementName" type="text" class="form-control" maxlength="255" ng-model="newMeasurement.english" />
		</div>
	</div>
	<div class="form-group">
		<label for="newMeasurementPermalink" class="col-sm-4 control-label" translate>Permalink:</label>

		<div class="col-sm-8">
			<input id="newMeasurementPermalink" placeholder="name_name" type="text" class="form-control" ng-model="newMeasurement.perm_link_stub" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label" translate>Column:</label>

		<div class="col-sm-8">
			<select class="form-control" style="width: 150px;" ng-model="newMeasurement.column">
				<option value="faith" translate>Faith</option>
				<option value="fruit" translate>Fruit</option>
				<option value="outcome" translate>Outcome</option>
				<option value="other" translate>Other</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label" translate>Section:</label>

		<div class="col-sm-8">
			<select class="form-control" style="width: 150px;" ng-model="newMeasurement.section">
				<option value="win" translate>Win</option>
				<option value="build" translate>Build</option>
				<option value="send" translate>Send</option>
				<option value="other" translate>Other</option>
			</select>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="close()"><i class="glyphicon glyphicon-remove"></i> <span translate>Close</span></button>
	<button type="button" class="btn btn-primary" ng-click="add()"><i class="glyphicon glyphicon-ok"></i> <span translate>Create</span></button>
</div>
