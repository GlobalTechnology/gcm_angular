<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title">Add Measurement</h4>
</div>
<div class="modal-body form-horizontal">
	<div class="form-group">
		<label for="newMeasurementName" class="col-sm-4 control-label">Name:</label>

		<div class="col-sm-8">
			<input id="newMeasurementName" type="text" class="form-control" maxlength="255" ng-model="newMeasurement.english" />
		</div>
	</div>
	<div class="form-group">
		<label for="newMeasurementPermalink" class="col-sm-4 control-label">Permalink:</label>

		<div class="col-sm-8">
			<input id="newMeasurementPermalink" placeholder="name_name" type="text" class="form-control" ng-model="newMeasurement.perm_link_stub" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Column:</label>

		<div class="col-sm-8">
			<select class="form-control" style="width: 150px;" ng-model="newMeasurement.column">
				<option value="faith">Faith</option>
				<option value="fruit">Fruit</option>
				<option value="outcome">Outcome</option>
				<option value="other">Other</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Section:</label>

		<div class="col-sm-8">
			<select class="form-control" style="width: 150px;" ng-model="newMeasurement.section">
				<option value="win">Win</option>
				<option value="build">Build</option>
				<option value="send">Send</option>
				<option value="other">Other</option>
			</select>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="close()"><i class="glyphicon glyphicon-remove"></i> Close</button>
	<button type="button" class="btn btn-primary" ng-click="add()"><i class="glyphicon glyphicon-ok"></i> Create</button>
</div>
