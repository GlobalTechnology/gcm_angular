<div class="admin-item">
	<div class="panel panel-default">
		<div class="panel-heading clearfix" style="padding: 5px 15px;">
			<h3 class="panel-title pull-left" style="padding-top: 6px" translate>Measurements</h3>
			<button type="button" class="pull-right btn btn-primary btn-sm" ng-click="addNewMeasurement()"><i class="glyphicon glyphicon-plus"></i> <span translate>Add Measurement</span></button>
			<div class="clearfix"></div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover table-condensed">
					<thead>
					<tr class="active">
						<th translate>Name</th>
                        <th translate>Column</th>
                        <th translate>Section</th>
						<th class="text-center" style="width: 25%" translate>Actions</th>
					</tr>
					</thead>
					<tr ng-repeat="type in measurementTypes">
					<td class=" no-overflow">{{type.english}}</td>
					<td class="text-capitalize">{{type.column}}</td>
					<td class="text-capitalize">{{type.section}}</td>
					<td class="text-center">
						<div class="btn-group">
							<label class="btn btn-default btn-xs" ng-model="type.visible" btn-radio="true" translate>Show</label>
							<label class="btn btn-default btn-xs" ng-model="type.visible" btn-radio="false" translate>Hide</label>
						</div>
                        <button ng-if="current.assignment.content_locales.length" type="button" ng-click="editMeasurement(type)" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-globe"></span> <span translate>Localize</span></button>
					</td>
				</tr>
			</table>
		</div>
		<div class="panel-footer">
			<button type="button" class="btn btn-primary pull-right btn-sm" ng-click="saveDetails()" ng-disabled="saveDetailsResource && !saveDetailsResource.$resolved"><i class="glyphicon glyphicon-pencil"></i> <span translate>Save changes</span></button>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
