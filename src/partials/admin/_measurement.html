<div class="admin-item" ng-controller="CurrentMinistryCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title pull-left">Measurements</h3>
			<button type="button" class="pull-right btn btn-primary btn-sm" ng-click="addMeasurement()">Add Measurement</button>
			<div class="clearfix"></div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover table-condensed">
					<thead>
					<tr class="active">
						<th>Name</th>
						<th class="text-center" style="width: 25%">Actions</th>
					</tr>
					</thead>
					<tr ng-repeat="type in measurementTypes">
					<td class=" no-overflow">{{type.english}}</td>
					<td class="text-center">
						<div class="btn-group">
							<label class="btn btn-default btn-xs" ng-model="type.visible" btn-radio="true">Show</label>
							<label class="btn btn-default btn-xs" ng-model="type.visible" btn-radio="false">Hide</label>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="panel-footer">
			<button type="button" class="btn btn-primary pull-right" ng-click="saveDetails()" ng-disabled="saveDetailsResource && !saveDetailsResource.$resolved">Save changes</button>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
