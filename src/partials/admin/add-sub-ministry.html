<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span aria-hidden="true">&times;</span><span class="sr-only" translate>Close</span></button>
	<h4 class="modal-title" translate>Add a new Sub Ministry</h4>
</div>
<div class="modal-body form-horizontal">
	<div class="form-group">
		<label for="sbName" class="col-sm-4 control-label" translate>Ministry name:</label>

		<div class="col-sm-8">
			<input id="sbName" type="text" class="form-control" ng-model="newMinistry.name" />
		</div>
	</div>
	<div class="form-group">
		<label for="sbCode" class="col-sm-4 control-label" translate>Ministry code:</label>

		<div class="col-sm-8">
			<input id="sbCode" placeholder="name_name" type="text" class="form-control" ng-model="newMinistry.min_code" />
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="close()"><i class="glyphicon glyphicon-remove"></i> <span translate>Close</span></button>
	<button type="button" class="btn btn-primary" ng-click="add()"><i class="glyphicon glyphicon-floppy-disk"></i> <span translate>Create</span></button>
</div>
