<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title"><span translate>Add a new Team Member to</span> {{activeTeamName}}</h4>
</div>
<div class="modal-body form-horizontal">
	<div class="form-group">
		<label for="tbUserName" class="col-sm-4 control-label" translate>TheKey username:</label>

		<div class="col-sm-8">
			<input id="tbUserName" type="email" class="form-control" placeholder="user@ccci.org" ng-model="newMember.username" />
		</div>

	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label" translate>Role</label>

		<div class="col-sm-8">
			<select class="form-control" style="width: 150px;" ng-model="newMember.team_role" ng-options="r.value as r.text for r  in roles | filter :{ value : '!inherited_admin' } | filter :{ value : '!inherited_leader' }"></select>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="close()"><i class="glyphicon glyphicon-remove"></i> <span translate>Close</span></button>
	<button type="button" class="btn btn-primary" ng-click="add()"><i class="glyphicon glyphicon-floppy-disk"></i> <span translate>Save</span></button>
</div>
