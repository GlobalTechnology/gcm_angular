<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span aria-hidden="true">&times;</span><span class="sr-only" translate>Close</span></button>
    <h4 class="modal-title" translate>Localize Measurement</h4>
</div>
<div class="modal-body form-horizontal">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" translate>Language</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="measurement.locale" ng-options="lang.iso_code as lang.english_name for lang in contentLocales | filter:filterByLangCode" ng-required="true">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="measurementName" class="col-sm-3 control-label" translate>Name</label>

            <div class="col-sm-8">
                <input id="measurementName" name="name" type="text" class="form-control" maxlength="200" ng-model="measurement.localized_name" ng-required="true"/>
                <small class="help-text" ng-show="form.name.$dirty && form.name.$invalid">
                    <span class="text-danger"  ng-show="form.name.$error.required" translate>Name is required.</span>
                </small>
            </div>
        </div>
        <div class="form-group">
            <label for="measurementDesc" class="col-sm-3 control-label" translate>Description</label>

            <div class="col-sm-8">
                <textarea rows="4" id="measurementDesc" name="description" class="form-control" maxlength="200" ng-model="measurement.localized_description" ng-required="true" style="resize: vertical;max-height: 200px;"></textarea>
                <small class="help-text" ng-show="form.description.$dirty && form.description.$invalid">
                    <span class="text-danger"  ng-show="form.description.$error.required" translate>Description is required.</span>
                </small>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()"><i class="glyphicon glyphicon-remove"></i> <span translate>Close</span></button>
    <button type="button" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="save()"><i class="glyphicon glyphicon-ok"></i> <span translate>Save</span></button>
</div>
