<div class="modal-header">
    <button type="button" class="close" ng-click="no()">
        <span aria-hidden="true">&times;</span><span class="sr-only" translate>Close</span></button>
    <h4 class="modal-title" translate>Update Team Member Role ?</h4>
</div>
<div class="modal-body form-horizontal">
    <ul class="list-unstyled">
        <li><span translate>Member</span>: {{userInfo.user.first_name + ' ' + userInfo.user.last_name}}</li>
        <li><span translate>Old Role</span>: {{getRoleName(userInfo.old_role)}}</li>
        <li><span translate>New Role</span>: {{getRoleName(userInfo.user.team_role)}}</li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="no()"><i class="glyphicon glyphicon-remove"></i> <span translate>No</span></button>
    <button type="button" class="btn btn-primary" ng-click="yes()"><i class="glyphicon glyphicon-ok"></i> <span translate>Yes</span></button>
</div>
