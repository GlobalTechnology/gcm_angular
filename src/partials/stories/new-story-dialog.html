<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add new story</h4>
</div>
<div class="modal-body">
<form class="form-horizontal" name="form" ng-submit="saveStory(story)" novalidate>
    <div class="form-group">
        <label class="col-md-3 control-label">Title :</label>
        <div class="col-md-8">
             <input type="text" name="title" maxlength="255" class="form-control" placeholder="Title" ng-model="story.title" ng-required="true">
            <small class="help-text" ng-show="form.title.$dirty && form.title.$invalid">
                <span class="text-danger"  ng-show="form.title.$error.required">Story title field is required.</span>
            </small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Content :</label>
        <div class="col-md-8">
            <textarea rows="5" name="content" maxlength="1000" class="form-control" ng-model="story.content" ng-required="true"></textarea>
            <small class="help-text" ng-show="form.content.$dirty && form.content.$invalid">
                <span class="text-danger"  ng-show="form.content.$error.required">Story content field is required.</span>
            </small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Upload an Image :</label>
        <div class="col-md-6">
            <input type="file" accept="image/*" name="image_file" ng-model="image_file">
            <small class="help-block">Image will be resized to 128px</small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Privacy :</label>
        <div class="col-md-9">
            <div class="col-xs-3">
                <select class="form-control" ng-model="story.privacy" ng-init="story.privacy='public'" ng-required="true">
                    <option value="public">Pubic</option>
                    <option value="team_only">Team Only</option>
                </select>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-6 control-label">Publish Status :</label>
                <div class="col-xs-6">
                    <select class="form-control" ng-model="story.state" ng-init="story.state='published'" ng-required="true">
                        <option value="published">Published</option>
                        <option value="draft">Draft</option>
                        <option value="removed">Removed</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Tagged Ministry :</label>
        <div class="col-md-9">
            <div class="row">
                <div class="col-xs-3">
                    <input type="hidden" ng-model="story.ministry_id" ng-init="story.ministry_id=current.assignment.ministry_id">
                    <p class="form-control-static text-center">{{current.assignment.name}}</p>
                </div>
                <div class="col-xs-6">
                    <label class="col-md-6 control-label">Tagged MCC :</label>
                    <div class="col-md-6">
                        <input type="hidden" ng-model="story.mcc" ng-init="story.mcc=current.mcc">
                        <p class="form-control-static text-center text-uppercase">{{current.mcc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()"><i class="glyphicon glyphicon-remove"></i> Close</button>
    <button ng-disabled="form.$invalid" type="button" class="btn btn-primary" ng-click="saveStory(story)"><i class="glyphicon glyphicon-ok"></i> Save</button>
</div>
