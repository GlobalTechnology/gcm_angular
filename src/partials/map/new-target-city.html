<div id="new_target_city_window">
    <div class="clearfix"></div>
    <div class='target-city-window'>
        <h4 translate>New Target City </h4>

        <table class="table table-condensed">
            <tr>
                <td><b translate>Name:</b></td>
                <td>
                    <input type="text" class="form-control input-sm" maxlength="200" placeholder="Name" ng-model="new_targetCity.name" />
                </td>
            </tr>
            <tr>
                <td><b translate>Area:</b></td>
                <td>
                    <select class="form-control input-sm" ng-options="area.code as area.name for area in area_codes" ng-model="new_targetCity.area_code">
                        <optgroup label="Select an area"></optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b translate>Country:</b></td>
                <td>
                    <select class="form-control input-sm" ng-options="lang.iso3 as lang.name for lang in ISOCountries" ng-model="new_targetCity.iso_country_code">
                        <optgroup label="Select country"></optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b translate>Stage:</b></td>
                <td>
                    <select class="form-control input-sm" ng-model="new_targetCity.stage" ng-init="new_targetCity.stage=0" ng-change="new_targetCity.substage=''">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b translate>Sub Stage:</b></td>
                <td>
                    <select class="form-control input-sm" ng-options="substage.val as substage.name for substage in targetCitySubStages | filter :{ stage : new_targetCity.stage }" ng-model="new_targetCity.substage">
                        <option value="" translate>None</option>
                    </select>
                </td>
            </tr>
        </table>

        <div>
            <div class="btn-group btn-group-sm btn-group-justified" role="group">
                <a href class="btn btn-default" ng-click="cancelAddNewIcon()" translate>Cancel</a>
                <a href class="btn btn-primary" ng-click="addTargetCity(new_targetCity)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> <span translate>Add TargetCity</span></a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
