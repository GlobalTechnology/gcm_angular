<div class="panel panel-default" ng-show="current.isLoaded">
    <div class="panel-body">
        <form name="lmiForm" class="measurements" novalidate>
            <fieldset>
                <legend>
                    <div class="col-sm-4">
                        <span translate>Local Movement Indicators</span>
                    </div>
                    <div class="col-sm-8 text-right">
                        <div class="col-sm-5"><!--empty div--></div>
                        <div class="col-sm-4" ng-if="current.assignment.content_locales">
                            <select class="form-control input-sm" ng-change="loadMeasurements(currentLanguage)"
                                    ng-model="currentLanguage"
                                    ng-options="lang.iso_code as lang.english_name for lang in current.langList | filter:filterByLangCode">
                                <optgroup label="Select a language"></optgroup>
                            </select>
                        </div>
                        <div class="col-sm-3 pull-right">
                            <button type="button" class="btn btn-primary pull-right btn-sm"
                                    ng-disabled="!(lmiForm.$valid && lmiForm.$dirty) || (saveMeasurementsResource && !saveMeasurementsResource.$resolved)"
                                    ng-click="saveMeasurements()">
                                <i class="glyphicon glyphicon-floppy-disk"></i> <span translate>Save Changes</span>
                            </button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </legend>

                <div class="col-lg-12 col-md-12">
                    <div class="row">
                        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3 text-center">
                            <h1>
                                <small translate>Faith Actions</small>
                            </h1>
                        </div>
                        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3 text-center">
                            <h1>
                                <small translate>Fruit</small>
                            </h1>
                        </div>
                        <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3 text-center">
                            <h1>
                                <small translate>Outcome</small>
                            </h1>
                        </div>

                    </div>
                    <div class="row vertical-center ">
                        <!-- win-->
                        <div class="col-lg-1  col-md-1 vertical">
                            <h1>
                                <small translate>Win</small>
                            </h1>
                        </div>
                        <div class=" col-lg-3  col-md-3">
                            <div ng-init="measurementState[m.perm_link_stub] = ((measurementState[m.perm_link_stub] === undefined) ? 0 : measurementState[m.perm_link_stub])"
                                 ng-repeat="m in measurements | filter: {section: 'win', column:'faith'} | orderBy:'sort_order'"
                                 ng-include="'partials/measurements/lmi.html'">

                            </div>
                        </div>
                        <div class=" col-lg-1  col-md-1 ">
                            <span class="glyphicon glyphicon-chevron-right font-2x"></span>
                        </div>
                        <div class=" col-lg-3  col-md-3">
                            <div ng-init="measurementState[m.perm_link_stub] = ((measurementState[m.perm_link_stub] === undefined) ? 0 : measurementState[m.perm_link_stub])"
                                 ng-repeat="m in measurements | filter: {section: 'win', column: 'fruit'} | orderBy:'sort_order'"
                                 ng-include="'partials/measurements/lmi.html'">
                            </div>
                        </div>

                    </div>
                    <div class="row  vertical-center">
                        <!-- build-->
                        <div class=" col-lg-1  col-md-1 vertical">
                            <h1>
                                <small translate>Build</small>
                            </h1>
                        </div>
                        <div class=" col-lg-3  col-md-3">
                            <div ng-init="measurementState[m.perm_link_stub] = ((measurementState[m.perm_link_stub] === undefined) ? 0 : measurementState[m.perm_link_stub])"
                                 ng-repeat="m in measurements | filter: {section: 'build', column: 'faith'} | orderBy:'sort_order'"
                                 ng-include="'partials/measurements/lmi.html'">

                            </div>
                        </div>
                        <div class=" col-lg-1  col-md-1 ">
                            <span class="glyphicon glyphicon-chevron-right font-2x"></span>
                        </div>
                        <div class=" col-lg-3  col-md-3">
                            <div ng-init="measurementState[m.perm_link_stub] = ((measurementState[m.perm_link_stub] === undefined) ? 0 : measurementState[m.perm_link_stub])"
                                 ng-repeat="m in measurements | filter: {section: 'build', column: 'fruit'} | orderBy:'sort_order'"
                                 ng-include="'partials/measurements/lmi.html'"></div>
                        </div>
                        <div class=" col-lg-1  col-md-1 ">
                            <span class="glyphicon glyphicon-chevron-right font-2x"></span>
                        </div>
                        <div class=" col-lg-3  col-md-3">
                            <div ng-init="measurementState[m.perm_link_stub] = ((measurementState[m.perm_link_stub] === undefined) ? 0 : measurementState[m.perm_link_stub])"
                                 ng-repeat="m in measurements | filter:{column: 'outcome'} | orderBy:'sort_order'"
                                 ng-include="'partials/measurements/lmi.html'"></div>
                        </div>

                    </div>
                    <div class="row  vertical-center">
                        <!-- send-->
                        <div class=" col-lg-1  col-md-1 vertical">
                            <h1>
                                <small translate>Send</small>
                            </h1>
                        </div>
                        <div class=" col-lg-3  col-md-3">
                            <div ng-init="measurementState[m.perm_link_stub] = ((measurementState[m.perm_link_stub] === undefined) ? 0 : measurementState[m.perm_link_stub])"
                                 ng-repeat="m in measurements | filter: {section: 'send', column: 'faith'} | orderBy:'sort_order'"
                                 ng-include="'partials/measurements/lmi.html'"></div>
                        </div>
                        <div class=" col-lg-1  col-md-1">
                            <span class="glyphicon glyphicon-chevron-right font-2x"></span>
                        </div>
                        <div class=" col-lg-3  col-md-3">
                            <div ng-init="measurementState[m.perm_link_stub] = ((measurementState[m.perm_link_stub] === undefined) ? 0 : measurementState[m.perm_link_stub])"
                                 ng-repeat="m in measurements | filter: {section: 'send', column: 'fruit'} | orderBy:'sort_order'"
                                 ng-include="'partials/measurements/lmi.html'"></div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset ng-if="hasOther()">
                <legend translate>Other Measurements</legend>
                <div>
                    <div ng-init="measurementState[m.perm_link_stub] = ((measurementState[m.perm_link_stub] === undefined) ? 0 : measurementState[m.perm_link_stub])"
                         class="col-xs-4"
                         ng-repeat="m in measurements | filter: {section: 'other', column: 'other'} | orderBy:'sort_order'"
                         ng-include="'partials/measurements/lmi.html'"></div>
                </div>
            </fieldset>
        </form>
        <div class="pull-right">
            <button type="button" class="btn btn-primary btn-sm" ng-click="saveMeasurements()"
                    ng-disabled="!(lmiForm.$valid && lmiForm.$dirty)"><i class="glyphicon glyphicon-floppy-disk"></i>
                <span translate>Save Changes</span></button>
        </div>
    </div>
</div>
