<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">My Preferences</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-sm-4 control-label">Preferred Ministry</label>

        <div class="col-sm-8">
            <select class="form-control" ng-change="changeMCCS(options.preferred_ministry)" ng-model="options.preferred_ministry" ng-options="ministry.ministry_id as ministry.name for ministry in ministries">
                <option value="">Default</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Preferred MCC:</label>

        <div class="col-sm-8">
            <select class="form-control" ng-model="options.preferred_mcc" ng-options="mcc.mcc as mcc.mccLabel for mcc in mccs">
                <option value="">Default</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-if="current.hasRole(['leader', 'inherited_leader'])">
        <label class="col-sm-4 control-label">Hide Reports Tab</label>

        <div class="col-sm-8">
            <label class="radio-inline"><input type="radio" value="1" ng-model="options.hide_reports_tab"> Hide</label>
            <label class="radio-inline"><input type="radio" value="0" ng-model="options.hide_reports_tab"> Show</label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="savePreference(options)">Save</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
