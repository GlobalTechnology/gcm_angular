<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span aria-hidden="true">&times;</span><span class="sr-only" translate>Close</span></button>
    <h4 class="modal-title" translate>My Preferences</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-sm-4 control-label" translate>Preferred Ministry</label>

        <div class="col-sm-8">
            <select class="form-control" ng-change="changeMCCS(options.preferred_ministry)" ng-model="options.preferred_ministry" ng-options="ministry.ministry_id as ministry.name for ministry in ministries">
                <option value="" translate>Default</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" translate>Preferred MCC:</label>

        <div class="col-sm-8">
            <select class="form-control" ng-model="options.preferred_mcc" ng-options="mcc.mcc as mcc.mccLabel for mcc in mccs">
                <option value="" translate>Default</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-if="current.hasRole(['admin','inherited_admin','leader', 'inherited_leader'])">
        <label class="col-sm-4 control-label" translate>Hide Reports Tab</label>

        <div class="col-sm-8">
            <label class="radio-inline"><input type="radio" value="1" ng-model="options.hide_reports_tab"> <span translate>Hide</span></label>
            <label class="radio-inline"><input type="radio" value="0" ng-model="options.hide_reports_tab"> <span translate>Show</span></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" translate>Supported Staff</label>
        <div class="col-sm-8">
            <label class="radio-inline"><input type="radio" value="1" ng-model="options.supported_staff"> <span translate>Yes</span></label>
            <label class="radio-inline"><input type="radio" value="0" ng-model="options.supported_staff"> <span translate>No</span></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" translate>Ministry Language</label>
        <div class="col-sm-8">
            <select class="form-control" ng-model="options.language">
                <option value="en-gb" translate>Default</option>
                <option value="es-gt" translate>Spanish</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()"><i class="glyphicon glyphicon-remove"></i> <span translate>Cancel</span></button>
    <button type="button" class="btn btn-primary" ng-click="savePreference(options)"><i class="glyphicon glyphicon-ok"></i> <span translate>Save</span></button>
</div>
